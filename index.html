<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Vanilla Weather Search Homework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container" id="border-weather-app">
          <form class="search-form" id="search-form">
            <input
              type="search"
              class="searchField"
              id="search-form-value"
              placeholder="Enter the city..."
              size="45"
            />
            <input type="submit" value="Search" class="search-button" />
          </form>
      <h1 id="city"></h1>
      <ul>
        <li>Last updated at <span id="date"></span></li>
        <li id="desription"></li>
      </ul>
      <div class="row" id="row">
        <div class="col-6">
          <div class="d-flex weather-temperature">
            <div id="icon"></div>
            <div>
              <strong id="temperature"></strong
              ><span class="units">℃ | <a href="#">℉</a></span>
            </div>
          </div>
        </div>
        <div class="col-6 weather-app-details">
          <ul>
            <li>
              Humidity: <strong><span id="humidity"></span></strong>
            </li>
            <li>
              Wind: <strong><span id="wind"></span></strong>
            </li>
          </ul>
        </div>
      </div>
      <div class="weather-forecast" id="forecast">
      </div>
    </div>
    <small>
      This project was coded by <a href="https://github.com/btv35" target="_blank"> Tanya Bronnikova,</a> is 
      <a href="https://github.com/btv35/weather-app" target="_blank">Open-sourced on Github</a>
      and <a href="https://inspiring-maamoul-1cac26.netlify.app/" target="_blank"> hosted on Netlify</a>
    </small>
    <script src="src/app.js"></script>
  </body>
</html>
